<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hiiker Animations</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div class="viewport-full relative scroll-hidden" style="height: 100%;width: 100%;position: relative;">
    <canvas id="canvas" style="position: absolute; top: 0px;left: 0px; background-color: rgba(0, 0, 0, 0); z-index: 1;">
      <img id='mainLogo' src="./images/Logo2.png" />
      <img id='presentationText' src="./images/text.png" />
      <img id='chartImg' />
    </canvas>
    <div id="map" style="width:100%; height: 100%; position: absolute; top: 0px;left: 0px; font-family: 'More Sugar';">
    </div>

    <div class="slide1">
      <h1 class="slide1__title"></h1>
      <h2 class="slide1__subtitle"></h2>
      <p class="slide1__date"></p>
    </div>
    <div class="container slide2 is-hidden">
      <div class="box elevation-profile">
        <p class="property">Elevation profile</p>
        <canvas class="line-chart" id="line-chart" style="height: 100px; width: 100%"></canvas>
      </div>
      <div class="box distance">
        <p class="property">Distance</p>
        <p class="value" id="distance"></p>
      </div>
      <div class="box elevation">
        <p class="property">Elevation</p>
        <p class="value" id="elevation"></p>
      </div>
      <div class="box duration">
        <p class="property">Duration</p>
        <p class="value" id="duration"></p>
      </div>
    </div>
    <div class="is-hidden slide3 presentation">
      <img class="logo-footer" src="./images/Logo.png" />
      <img class="phone" src="./images/hiiker-phone.png" />
      <div class="icons">
        <img class="google" src="./images/google.png" />
        <img class="ios" src="./images/ios.png" />
      </div>
      <p class="presentation-text">
        <span style="color: #2cc2e3">Plan</span>,
        <span style="color: orange">Map</span> and
        <span style="color: yellow">Track</span> over 200,000+ hikes and get
        offline maps <span style="color: yellow">FOR FREE</span>
      </p>
    </div>
    <div></div>
  </div>
</body>
<script src="./js/d3-ease.min.js" type="module"></script>
<script src="./js/script.js"></script>

</html>
